<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입-약관동의</title>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <form>
      <h2>회원가입</h2>
      <h5>회원이 되어 다양한 혜택을 경험해 보세요 !</h5>

      <div class="agree-input">
        <div class="agree">
          <div>
            <label for="agree1-input">서비스 이용 약관 동의</label>
          </div>
          <div class="agree-content">아아아아아아아아아</div>
          <div>
            <input id="agree1-input" type="checkbox" required />
            <label for="agree1-input">동의함(필수)</label>
          </div>
        </div>

        <div class="agree">
          <div>
            <label for="agree2-input">개인정보처리 방침 동의</label>
          </div>
          <div class="agree-content">아아아아아아아아아</div>
          <div>
            <input id="agree2-input" type="checkbox" required />
            <label for="agree2-input">동의함(필수)</label>
          </div>
        </div>

        <div>
          <div class="agree">
            <label for="agree3-input">개인정보처리 위탁 동의</label>
          </div>
          <div class="agree-content">아아아아아아아아아</div>
          <div>
            <input id="agree3-input" type="checkbox" required />
            <label for="agree3-input">동의함(필수)</label>
          </div>
        </div>

        <div class="agree">
          <div>
            <label for="agree4-input">마케팅 정보 제공 동의</label>
          </div>
          <div class="agree-content">아아아아아아아아아</div>
          <div>
            <input id="agree4-input" type="checkbox" />
            <label for="agree4-input">동의함(선택)</label>
          </div>
        </div>

        <div class="agree">
          <input id="agree4-input" type="checkbox" />
          <label for="agree4-input">모두동의</label>
        </div>
      </div>

      <div><input type="submit" id="submit-input" value="가입하기" /></div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>회원가입</h2>
      <h5>회원이 되어 다양한 혜택을 경험해 보세요 !</h5>

      <div>
        <label for="id-input">아이디</label> <label for="id-explain"> </label>
        <!-- 아이디가 입력되지 않았거나 중복됐을때 id-explain으로 글 띄워주기 -->
      </div>
      <div>
        <input
          type="text"
          id="id-input"
          placeholder="아이디를 입력해주세요(6~20자)"
          required
        />
        <input id="id-input" type="submit" value="중복 확인" required />
      </div>

      <div>
        <label for="password-input">비밀번호</label>
        <label for="password-explain"> </label>
        <!-- explain을 통해 패스워드가 20자를 넘기면 20자 이내로 작성하라는 문구를 띄우기-->
      </div>
      <div>
        <input
          type="password"
          id="password-input"
          placeholder="비밀번호를 입력해주세요(문자, 숫자, 특수문자 포함 8~20자)"
          required
        />
      </div>

      <div>
        <label for="password-check-input">비밀번호 확인</label>
        <label for="password-check-explain"> </label>
        <!-- explain을 통해 비밀번호가 일치하지 않으면 일치하지 않다는 문구 띄우기 -->
      </div>
      <div>
        <input
          type="password"
          id="password-check-input"
          placeholder="동일한 비밀번호를 재입력해주세요"
          required
        />
      </div>

      <div><label for="name-input">이름</label></div>
      <div>
        <input
          type="text"
          id="name-input"
          placeholder="이름을 입력해주세요"
          required
        />
      </div>

      <div>
        <label for="phonenumber-input">전화번호</label>
      </div>
      <div>
        <input
          type="tel"
          id="phonenumber-input"
          placeholder="휴대폰 번호를 입력해주세요('-' 제외 11자리 입력)"
          required
        />
      </div>

      <div>
        <label for="email-input">이메일</label>
      </div>
      <div>
        <input
          type="email"
          id="email-input"
          placeholder="이메일 주소를 입력해주세요."
          required
        />
      </div>
      <!-- 아직은 능력이 부족해서 email 타입의 input창을 이용하지만 
      추후에 드롭박스를 사용해 디자인을 바꾸고 싶음 -->
      <div><label for="birth-input">생년월일</label></div>
      <div>
        <input type="date" id="birth-input" required />
      </div>

      <div><input type="submit" value="가입하기" /></div>
      <!-- 이때 submit type은 input value가 없어도 제출이 되기때문에
    각 input마다 required를 걸어서 이를 방지함 -->
    </form>
  </body>
</html>
